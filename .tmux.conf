# Enable full mouse support
set -g mouse on

# Start windows and panes a 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Ensure window index numbers get reordered on delete
set-option -g renumber-windows on

# Don't rename windows automatically
set-option -g allow-rename off

# Open new window in same path
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

set-option -g default-shell /usr/bin/fish

# Move status bar to the top
set-option -g status-position top

# Style status bar
set-window-option -g status-left " #S "
set-window-option -g status-left-style fg=black,bg=white

set-window-option -g status-right " %H:%M %d-%b-%y "
set-window-option -g status-right-style fg=black,bg=white

set-window-option -g window-status-format " #I: #W "

set-window-option -g window-status-current-format " #I: #W "
set-window-option -g window-status-current-style fg=green,bg=black
#set-window-option -g window-status-current-style fg=colour136,bg=black

# True Color support
set -g default-terminal "screen-256color"
# tell Tmux that outside terminal supports true color 
set -ga terminal-overrides ",xterm-256color*:Tc"



